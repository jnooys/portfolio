<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>반출관리</title>
<meta name="viewport" content="user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, width=device-width">
<link rel="stylesheet" href="./css/common.css">
<script src="http://code.jquery.com/jquery-1.12.4.min.js"></script>
<script src="./js/script.js"></script>
</head>
<body>
<div class="wrap field">
    <div class="lang">
        <select name="" id="">
            <option value="">한국어</option>
            <option value="">일본어</option>
            <option value="">영어</option>
        </select>
    </div>   
    <div class="field_wrap">
        <h1><img src="./img/h1_internet.png" alt="internetdisk"></h1>
        <h2 class="blind">로그인</h2>
        <form action="">
            <div class="field_box login_box">
                <p class="ipt_wrap"><label for="loginID">아이디</label><input type="text" id="loginID"></p>
                <p class="ipt_wrap"><label for="loginPW">비밀번호</label><input type="password" id="loginPW"></p>
                <p class="field_btn"><input type="submit" value="로그인"></p>
                <div class="f_option">
                    <input type="checkbox" id="login_saveID" class="blind">
                    <label for="login_saveID">ID 저장</label>
                    <a href="./pw_find.html" class="find_pw">비밀번호 찾기</a>
                </div>
            </div>
        </form>
    </div>
    <div class="btn_btm">
        <a href="" class="btn_pc">PC버전</a>
    </div>
</div>    
</body>
</html>
