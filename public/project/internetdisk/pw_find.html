<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>반출관리</title>
<meta name="viewport" content="user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, width=device-width">
<link rel="stylesheet" href="./css/common.css">
<script src="http://code.jquery.com/jquery-1.12.4.min.js"></script>
<script src="./js/script.js"></script>
</head>
<body>
<div class="wrap field">
    <div class="lang">
        <h2 class="blind">언어 선택</h2>
        <select name="" id="">
            <option value="">한국어</option>
            <option value="">일본어</option>
            <option value="">영어</option>
        </select>
    </div>   
    <div class="field_wrap">
        <h1 class="blind">비밀번호 찾기</h1>
        <p class="intro_pwfind">비밀번호를 찾고자 하는<br><span>이름</span>과 <span>아이디</span>를 입력해주세요.</p>
        <form action="">
            <div class="field_box find_box">
                <p class="ipt_wrap"><label for="pwfindName">이름</label><input type="text" id="pwfindName"></p>
                <p class="ipt_wrap"><label for="pwfindID">아이디</label><input type="text" id="pwfindID"></p>
                <p class="field_btn"><input type="submit" value="비밀번호 찾기"></p>
            </div>
        </form>
    </div>
    <div class="btn_btm">
        <a href="" class="btn_pc">PC버전</a>
    </div>
</div>
</body>
</html>
