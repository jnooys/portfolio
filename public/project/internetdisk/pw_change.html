<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>반출관리</title>
<meta name="viewport" content="user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, width=device-width">
<link rel="stylesheet" href="./css/common.css">
<script src="http://code.jquery.com/jquery-1.12.4.min.js"></script>
<script src="./js/script.js"></script>
</head>
<body>
<div class="wrap field">
    <div class="lang">
        <h2 class="blind">언어 선택</h2>
        <select name="" id="">
            <option value="">한국어</option>
            <option value="">일본어</option>
            <option value="">영어</option>
        </select>
    </div>   
    <div class="field_wrap change_wrap">
        <h1 class="blind">비밀번호 변경</h1>
        <p class="intro_pwchange">오래된 <span class="blue">비밀번호를 변경</span>하세요.</p>
        <form action="">
            <div class="field_box find_box">
                <p class="ipt_wrap"><label for="nowPW">기존 비밀번호</label><input type="text" id="nowPW"></p>
                <p class="ipt_wrap"><label for="newPW">새 비밀번호</label><input type="text" id="newPW"></p>
                <p class="ipt_wrap"><label for="confirm_newPW">새 비밀번호 확인</label><input type="text" id="confirm_newPW"></p>
                <p class="field_btn">
                    <span><input type="submit" value="비밀번호 변경"></span>
                    <span class="space"></span>
                    <span><a href="./login-internet.html">다음에 변경하기</a></span>
                </p>
            </div>
        </form>
    </div>
    <div class="btn_btm">
        <a href="" class="btn_pc">PC버전</a>
    </div>
</div>
</body>
</html>
