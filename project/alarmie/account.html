<!DOCTYPE html>
<html lang="ko">
<head>
<title>링스토어</title>
<meta charset="utf-8" />
<link rel="stylesheet" href="./css/common.css" />
<meta name="viewport" content="user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, width=device-width">
</head>
<body>
<script>var pageNum = 0; var accountNum = 1;</script>
<h1 class="blind">링 스토어 계정 관리</h1>
<div class="account_wrap">
	<h2><label for="nickname">닉네임 (7/20)</label></h2>
    <div class="n_r_wrap"><!--닉네임이 중복일 경우 n_r_wrap 에클래스 overlap 추가-->
        <span class="ipt_wrap"><input type="text" id="nickname" class="n_r nickname_wrap" value="SUNGHee"></span>
        <input type="submit" class="btn_n_r" title="닉네임 설정" autocomplete="off" autocorrect="off">
        <a href="#n" class="del" style="display:none"><span class="blind">지우기</span></a>
        <span class="txt_overlap">이미 같은 닉네임이 존재합니다.</span>
	</div>
	<h2>보유</h2>
    <div class="n_r_wrap">
        <span class="ipt_wrap r_area"><span class="n_r">150</span></span>
        <a href="#n" class="btn_n_r"><span class="blind">링추가</span></a>
	</div>
	<div class="buy_list"><a href="./manage.html">포인트 구매내역</a></div>
</div>
<div class="account_btn btn_c">
    <a href="./store_buy.html" class="invite"><span class="cover"></span><span class="invite_txt">포인트샵</span></a>
    <a href="./manage.html"><span class="cover"></span>링 관리</a>
    <div class="ac_btm_btn">
        <span><a href="#inviteFriend" class="btn_popopen"><span class="cover"></span>친구 초대</a></span>
        <span><a href="./index.html"><span class="cover"></span>로그아웃</a></span>
        <span><a href="#delAccount" class="btn_popopen"><span class="cover"></span>계정 삭제</a></span>
    </div>
</div>
<!--계정 삭제 레이어 팝업-->
<div class="pop ac_del" id="delAccount" style="display:none">
	<p class="pop_txt">
    	계정을 삭제하면<br> 보유 링 및 업로드한 게시물의<br> 수정 권한을 잃게 됩니다.
    </p>
    <div class="pop_btn">
    	<a href="#n" class="cancel"><span class="cover"></span>취소</a>
        <a href="#n" class="show"><span class="cover"></span>계정 삭제</a>
    </div>
</div>
<!--친구에게 알람이를 소개하세요-->
<div class="pop info_f" id="inviteFriend" style="display:none">
	<p class="pop_txt"><strong>친구에게<br>알람이를 소개하세요</strong></p>
     <a href="#n" class="close"><span class="blind">닫기</span></a>
     <div class="f_btn btn_c">
     	<a href="#n" class="kakao"><span class="cover"></span>카카오톡으로 보내기</a>
        <a href="#n" class="line"><span class="cover"></span>라인으로 보내기</a>
        <a href="#n" class="mypeople"><span class="cover"></span>마이피플로 보내기</a>
        <a href="#n" class="msg"><span class="cover"></span>메시지로 보내기</a>
     </div>
</div>
<span class="bg" style="display:none"></span>
<script src="http://code.jquery.com/jquery-1.12.4.min.js"></script>
<script src="./js/script.js"></script>
</body>
</html>
